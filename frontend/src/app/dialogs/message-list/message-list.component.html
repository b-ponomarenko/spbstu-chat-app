<md-list class="slds-m-bottom--medium message-list">
    <md-list-item class="slds-p-top--medium" *ngFor="let message of messages">
        <h3 md-line class="slds-m-bottom--small"><span class="from">{{message.firstName}} {{message.lastName}}</span>
            <span class="created">{{message.createdDatetime | date:"H:mm"}}</span>
        </h3>
        <p md-line>
            {{message.message}}
        </p>
    </md-list-item>
</md-list>
