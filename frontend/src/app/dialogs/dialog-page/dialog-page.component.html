<div class="row ">
    <div class="col-xs-offset-3 col-xs-6">
        <md-toolbar [color]="'accent'">
            <span><a [routerLink]="['/inbox']"><md-icon>keyboard_arrow_left</md-icon></a></span>
            <span>{{dialog.title}}</span>
        </md-toolbar>
        <app-message-list [messages]="messages" class="slds-m-bottom--medium"></app-message-list>
        <app-message-input (messageSended)="sendMessage($event)"></app-message-input>
    </div>
</div>
