<div>
    <md-card [routerLink]="['/dialogs', dialog.id]" class="slds-m-bottom--x-small row" *ngFor="let dialog of dialogs | slice:0:showedDialogs">
        <div class="col-xs-2">
            <img class="img-circled" [src]="dialog.avatar" alt="">
        </div>
        <div class="col-xs-10">
            <md-card-title>{{dialog.title}}</md-card-title>
            <md-card-content>
                <md-card-subtitle>От: {{dialog.lastMessage.firstName}} {{dialog.lastMessage.lastName}}</md-card-subtitle>
                <p class="no-wrap">{{dialog.lastMessage.message}}</p>
            </md-card-content>
        </div>
    </md-card>
    <div class="row center-xs col-xs-12 slds-m-top--medium slds-m-bottom--medium">
        <div class="row" *ngIf="dialogs">
            <div class="col-xs-12">
                <button md-raised-button color="primary" (click)="showMore()" [disabled]="isShowBtnDisabled()">Показать
                    еще
                </button>
            </div>
        </div>
    </div>
</div>
